{% extends 'learn/base/index.html' %}
{% load static %}
{% block title %}
Edit Expenses
{% endblock %}
{% block styles %}
<link href="{% static 'learn/css/common.css' %}" rel="stylesheet" />
{% endblock %}

{% block content %}
<div class="container mt-3">
<div class="row">
    <div class="col-md-9">
        <div class="container nvsmain pt-2 pb-1">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'home' %}">Expenses</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Edit Expenses</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="col-md-2">
        <a class="btn btn-danger" href="{% url 'expense-delete' expense.id %}"><span data-feather="trash" class="align-text-center"></span>Delete</a>
    </div>
</div>

<div class="card mt-3">
    <div class="card-body">
            <form action="{% url 'expense-edit' expense.id %}" method="post">
            {% csrf_token %}
            {% include 'allauth/messages.html' %}
            <div class="form-group mb-2">
                <label for="inputamount">Amount</label>
                <input type="number" class="form-control form-control-sm" name="amount" id="inputamount" value="{{values.amount}}">
            </div>
            <div class="form-group mb-2">
                <label for="inputdecription">Decription</label>
                <input type="text" class="form-control form-control-sm" name="decription" id="inputdecription" value="{{values.decription}}">
            </div>
            <div class="form-group mb-2">
                <label for="inputselect">Category</label>
                <select class="form-control form-control-sm" name="category" id="inputselect">
                    <option selected value="{{values.category}}" name="category">{{values.category}}</option>
                    {% for category in categories %}
                    <option name="category" value="{{category.name}}">{{category.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mb-2">
                <label for="inputdate">Date of Expense</label>
                <input type="date" class="form-control form-control-sm" name="expense_date" id="inputdate" value="{{values.date}}">
            </div>
            <input type="submit" value="Save" class="btn btn-primary btn-primary-sm">
        </form>
        </div>
    </div>

</div>
{% endblock %}
