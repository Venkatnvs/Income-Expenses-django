<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand bg-success col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">{{site_name}}</a>
    <button class="navbar-toggler border bg-success d-md-none collapsed" type="button" data-bs-toggle="collapse"
        data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="col mx-auto"></div>
    
    <div class="navbar-nav bg-white mx-3">
        <div class="nav-item text-nowrap">
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <input class="nav-link text-dark px-3" type="submit" value="Sign out">
            </form>
        </div>
    </div>
</header>
