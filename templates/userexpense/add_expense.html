{% extends 'base/index.html' %}
{% load static %}
{% block title %}
Add Expenses | {{site_name}}
{% endblock title %}

{% block styles %}
<link href="{% static 'main/css/common.css' %}" rel="stylesheet" />
{% endblock styles %}

{% block content %}
<div class="container mt-3">
<div class="container nvsmain pt-2 pb-1">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Expenses</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
        </ol>
    </nav>
</div>
<div class="card mt-3">
    <div class="card-body pt-2">
            <form action="{% url 'add-expense' %}" method="post">
            {% csrf_token %}
            {% include 'base/messages.html' %}
            <div class="form-group mb-2">
                <label for="inputamount">Amount</label>
                <input type="number" class="form-control form-control-sm" name="amount" id="inputamount" value="{{values.amount}}">
            </div>
            <div class="form-group mb-2">
                <label for="inputdecription">Decription</label>
                <input type="text" class="form-control form-control-sm" name="decription" id="inputdecription" value="{{values.decription}}">
            </div>
            <div class="form-group mb-2">
                <label for="inputselect">Category</label>
                <select class="form-control form-control-sm" name="category" id="inputselect">
                    <option selected name="category">Choose...</option>
                    {% for category in categories %}
                    <option name="category" value="{{category.name}}">{{category.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mb-2">
                <label for="inputdate">Date of Expense</label>
                <input type="date" class="form-control form-control-sm" name="expense_date" id="inputdate" value="{{values.expense_date}}">
            </div>
            <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm">
        </form>
        </div>
    </div>

</div>
{% endblock %}
